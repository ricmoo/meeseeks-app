var basex = function(ALPHABET) {
  var ALPHABET_MAP = {}
  var BASE = ALPHABET.length
  var LEADER = ALPHABET.charAt(0)

  // pre-compute lookup table
  for (var i = 0; i < ALPHABET.length; i++) {
    ALPHABET_MAP[ALPHABET.charAt(i)] = i;
  }

  function encode(source) {
    if (source.length === 0) return ''

    var digits = [0]
    for (var i = 0; i < source.length; ++i) {
      for (var j = 0, carry = source[i]; j < digits.length; ++j) {
        carry += digits[j] << 8
        digits[j] = carry % BASE
        carry = (carry / BASE) | 0
      }

      while (carry > 0) {
        digits.push(carry % BASE)
        carry = (carry / BASE) | 0
      }
    }

    var string = ''

    // deal with leading zeros
    for (var k = 0; source[k] === 0 && k < source.length - 1; ++k) string += LEADER

    // convert digits to a string
    for (var q = digits.length - 1; q >= 0; --q) string += ALPHABET[digits[q]]

    return string
  }

  function decodeUnsafe (string) {
    if (typeof string !== 'string') throw new TypeError('Expected String')
    var bytes = [];
    if (string.length === 0) { return new Uint8Array(bytes); }

    bytes.push(0);
    for (var i = 0; i < string.length; i++) {
      var value = ALPHABET_MAP[string[i]]
      if (value === undefined) return

      for (var j = 0, carry = value; j < bytes.length; ++j) {
        carry += bytes[j] * BASE
        bytes[j] = carry & 0xff
        carry >>= 8
      }

      while (carry > 0) {
        bytes.push(carry & 0xff)
        carry >>= 8
      }
    }

    // deal with leading zeros
    for (var k = 0; string[k] === LEADER && k < string.length - 1; ++k) {
      bytes.push(0)
    }

    return new Uint8Array(bytes.reverse())
  }

  function decode (string) {
    var buffer = decodeUnsafe(string)
    if (buffer) return buffer
    throw new Error('Non-base' + BASE + ' character')
  }

  return {
    encode: encode,
    decode: decode
  }
}

var base32 = basex("abcdefghijklmnopqrstuvwxyz234567");
var base58 = basex("123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz");

    <script>

      var button = document.getElementById("button-go");
      var input = document.getElementById("input-multihash");

      var getUrl = function() {
        var value = input.value;

        if (value.match(/^[a-z0-9-]*\.eth$/i)) {
          return 'https://' + value.split('.')[0] + '.eth.link';
        }

        try {
          var bytes = base58.decode(input.value);
          if ((bytes.length === 34 && bytes[0] === 0x12 && bytes[1] === 0x20)) {
            return 'https://0xg' + base32.encode(bytes.slice(2)) + '.eth.link';
          }
        } catch (error) { }

        return null;
      }

      var checkInput = function() {
        let url = getUrl();
        if (url) {
          document.body.classList.add('valid-multihash');
        } else {
          document.body.classList.remove('valid-multihash');
        }
      }

      input.oninput = checkInput;

      input.onkeyup = function(e) {
        if (e.which === 13) { button.onclick(); }
      }

      button.onclick = function() {
        if (!document.body.classList.contains('valid-multihash')) { return; }
        location.href = getUrl();
      };

      Array.prototype.forEach.call(document.querySelectorAll('a'), function(el) {
          var value = el.getAttribute('data-value');
          if (value) {
            el.onclick = function() {
                input.value = value;
                checkInput();
            };
          }
      });

    </script>
  </body>
</html>
